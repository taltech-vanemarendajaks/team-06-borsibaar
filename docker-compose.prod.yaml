version: "3.3"
services:
  postgres:
    image: postgres:17
    container_name: borsibaar-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_andmed:/data/postgres
    restart: unless-stopped
    networks:
      - borsibaar-network

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
        # Build-time variable for client-side OAuth redirects (now through nginx)
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
    container_name: borsibaar-frontend
    expose:
      - "3000"
    environment:
      # Server-side: Use Docker network for internal communication
      BACKEND_URL: http://backend:8080
      # Client-side: Public URL for OAuth redirects (now through nginx)
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - borsibaar-network
      

  backend:
    build:
      context: backend
      dockerfile: Dockerfile.dev
    container_name: borsibaar-backend
    command: ./mvnw spring-boot:run
    volumes:
      - ./backend:/app
      - ~/.m2:/root/.m2
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
    networks:
      - borsibaar-network

  nginx:
    image: nginx:alpine
    container_name: borsibaar-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - borsibaar-network

volumes:
  postgres_data:

networks:
  borsibaar-network:
    driver: bridge

